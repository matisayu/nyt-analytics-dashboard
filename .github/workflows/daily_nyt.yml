name: Daily NYT Analytics

on:
  schedule:
    # Runs daily at 4 PM EST
    - cron: '0 21 * * *'
  workflow_dispatch: # allows manual runs from GitHub UI

jobs:
  run-daily:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install psycopg2-binary python-dotenv sqlmodel requests

      # Run main.py (fetch stories)
      - name: Run main.py
        env:
          NYT_API_KEY: ${{ secrets.NYT_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python -m app.main

      # Run analytics_runner.py (aggregate stats)
      - name: Run analytics_runner.py
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python -m analytics.analytics_runner
